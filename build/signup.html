<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="navbar"></div>
    <div>
        <div id="signup">
            <form  id="signup-form" onsubmit="signup(event)">
                <h1>Sign up</h1>
                 <input  type="text" id="name" placeholder="name" class="w-10"/><br><br>
                 <input type="text" id="email" placeholder="email" /><br><br>
                 <input type="text" id="password" placeholder="password" /><br><br>
                 <input type="text" id="username" placeholder="username"/><br><br>
                 <input type="text" id="mobile" placeholder="mobile" /><br><br>
                 <input type="text" id="description" placeholder="description" /><br><br>
                 <input type="submit" /><br>
        
            </form>
        </div>
    </div>
    
    
</body>
</html>
<script>
    function signup(e){
        e.preventDefault();
        let form = document.getElementById("signup-form");

        let user_data = {
            name: form.name.value,
            email: form.email.value,
            password: form.password.value,
            username: form.username.value,
            mobile: form.mobile.value,
            description: form.description.value,
        }
        user_data = JSON.stringify(user_data)
        fetch("https://masai-api-mocker.herokuapp.com/auth/register",{
            method: 'POST',
            body:user_data,
            headers: {
                "Content-Type": "application/json",

            },
        })
        .then((res)=>{
            return res.json()
        })
        .then((res)=>{
            console.log(res);
        })
        .catch((err)=>{
            console.log(err);
        })
    }
</script>
<script type="module">
    import navbar from "./food.js"
    document.getElementById("navbar").innerHTML = navbar()
</script>
